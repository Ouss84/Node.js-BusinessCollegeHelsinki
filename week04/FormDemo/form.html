<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Input form</title>
  </head>
  <body>
    <main>
      <form action="/" method="POST">
        <p>
          <label>Firstname: <input type="text" name="firstname" /></label>
        </p>
        <p>
          <label>Lastname: <input type="text" name="lastname" /></label>
        </p>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
